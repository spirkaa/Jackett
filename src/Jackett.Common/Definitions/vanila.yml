    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: striprussian
      type: checkbox
      label: Strip Russian Letters
      default: false
    - name: sort
      type: select
      label: Sort requested from site
      default: "t"
      options:
        "t": "created"
        "ts": "seeders"
        "sz": "size"
        "i": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "d"
      options:
        "d": "desc"
        "a": "asc"

  login:
    path: ucp.php?mode=login
    method: form
    form: form#login
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      autologin: on
      viewonline: on
    error:
      - selector: fieldset:has(div.error)
    test:
      path: /
      selector: a[href^="./ucp.php?mode=logout&sid="]

  download:
    selector: a[href^="https://dl.vanila.org"]
    filters:
      - name: re_replace
        args: [".*&u=(.*)", "$1"]

  search:
    paths:
      # https://vanila.org/search.php?sr=topics&sf=titleonly&tracker_search=torrent&keywords=venom&submit.x=0&submit.y=0
      - path: search.php
    inputs:
      sr: topics
      sf: titleonly
      tracker_search: torrent
      keywords: "{{ if .Keywords }}{{ .Keywords }}{{else}}test{{end}}"
      sk: "{{ .Config.sort }}"
      sd: "{{ .Config.type }}"

    rows:
      selector: li.row

    fields:
      title:
        selector: a.topictitle
        filters:
          - name: replace
            args: ["Кураж-Бамбей", "kurazh"]
          - name: replace
            args: ["Кубик в Кубе", "Kubik"]
          - name: replace
            args: ["Кравец", "Kravec"]
          - name: replace
            args: ["Пифагор", "Pifagor"]
          - name: replace
            args: ["Невафильм", "Nevafilm"]
          - name: replace
            args: ["Лицензия", "Lic"]
          - name: replace
            args: ["селезень", "selezen"]
          - name: re_replace
            args: ["(\\([А-Яа-яЁё\\W]+\\))|(^[А-Яа-яЁё\\W\\d]+\\/ )|([а-яА-ЯЁё \\-]+,+)|([а-яА-ЯЁё]+)", "{{ if .Config.striprussian }}{{ else }}$1$2$3$4{{ end }}"]
          - name: re_replace
            args: ["[\\:\\-\\/\\|\\[\\]]", " "]
          - name: append
            args: " - rus"
          - name: replace
            args: [" Rip", "Rip"]
          - name: replace
            args: ["WEB DL", "WEBDL"]
          - name: replace
            args: ["WEBDLRip", "WEBDL"]
          - name: replace
            args: ["HDTVRip", "HDTV"]
      details:
        selector: a.topictitle
        attribute: href
        filters:
          - name: re_replace
            args: ["(.*)&hilit=.*", "$1"]
      category:
        selector: a[href^="./viewforum.php?f="]
        attribute: href
        filters:
          - name: querystring
            args: f
      download:
        selector: a.topictitle
        attribute: href
      banner:
        optional: true
        selector: img.tt_poster
        attribute: src
      size:
        selector: a[href^="./viewforum.php?f="] + b
        filters:
          - name: replace
            args: ["ТБ", "TB"] 
          - name: replace
            args: ["ГБ", "GB"]
          - name: replace
            args: ["МБ", "MB"]
          - name: replace
            args: ["КБ", "KB"]
      seeders:
        selector: dd.posts span.seed
      leechers:
        selector: dd.posts span.leech
      grabs:
        selector: dd.views span.complet
      date:
        # 12 янв 2019, 11:26
        selector: dt
        filters:
          # extract the date
          - name: regexp
            args: "(\\d{2} \\D{3} \\d{4}, \\d{2}:\\d{2})"
            # replace month abbreviations
          - name: replace
            args: ["янв", "Jan"]
          - name: replace
            args: ["фев", "Feb"]
          - name: replace
            args: ["мар", "Mar"]
